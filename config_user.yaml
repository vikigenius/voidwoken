config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
variables:
  emacs_dir: "{{@@ env['HOME'] @@}}/.config/emacs"
actions:
  pre:
    pluginstall: actions/nvim/pluginstall
    doom-install: actions/emacs/doominstall
    void-bootstrap: actions/void/bootstrap
    pyenv-install: actions/python/pyenvinstall
  vim-pluginstall: vim +PlugInstall +qall
  doom-sync: '{{@@ emacs_dir @@}}/bin/doom sync'
  ziminstall: actions/zsh/ziminstall
  starship-install: curl -fsSL https://starship.rs/install.sh | bash
  tpminstall: actions/tmux/tpminstall
dotfiles:
  00_d_void:
    src:
    dst:
    actions:
    - void-boostrap
  01_d_python:
    src:
    dst:
    actions:
    - python-setup
  d_zsh:
    src: config/zsh
    dst: ~/.config/zsh
    actions:
    - ziminstall
    - starship-install
    cmpignore:
    - '*.zwc'
    - '*.old'
    instignore:
    - '*.zwc'
    - '*.old'
    upignore:
    - '*.zwc'
    - '*.old'
  d_doom:
    src: config/doom
    dst: ~/.config/doom
    actions:
    - doom-install
    - doom-sync
  d_nvim:
    src: config/nvim
    dst: ~/.config/nvim
    actions:
    - vim-pluginstall
    - pluginstall
  f_profile:
    src: profile
    dst: ~/.profile
  f_xresources:
    src: Xresources
    dst: ~/.Xresources
  d_tmux:
    src: config/tmux
    dst: ~/.config/tmux
    actions:
    - tpminstall
  d_polybar:
    src: config/polybar
    dst: ~/.config/polybar
  d_bspwm:
    src: config/bspwm
    dst: ~/.config/bspwm
  d_sxhkd:
    src: config/sxhkd
    dst: ~/.config/sxhkd
  d_sv:
    src: config/sv
    dst: ~/.config/sv
    cmpignore:
    - '*supervise*'
    instignore:
    - '*supervise*'
    upignore:
    - '*supervise*'
  d_ubin:
    src: local/ubin
    dst: ~/.local/ubin
  d_dotbin:
    src: local/dotbin
    dst: ~/.local/dotbin
  d_fontconfig:
    src: config/fontconfig
    dst: ~/.config/fontconfig
  f_xprofile:
    src: xprofile
    dst: ~/.xprofile
  d_picom:
    src: config/picom
    dst: ~/.config/picom
  d_rofi:
    src: config/rofi
    dst: ~/.config/rofi
  f_starship.toml:
    src: config/starship.toml
    dst: ~/.config/starship.toml
  d_dunst:
    src: config/dunst
    dst: ~/.config/dunst
  d_gtk-2.0:
    src: config/gtk-2.0
    dst: ~/.config/gtk-2.0
    chmod: '700'
  d_gtk-3.0:
    src: config/gtk-3.0
    dst: ~/.config/gtk-3.0
    chmod: '700'
  d_zathura:
    src: config/zathura
    dst: ~/.config/zathura
    chmod: '700'
profiles:
  stealthlabs:
    dotfiles:
    - ALL
  thinkpad:
    dotfiles:
    - ALL
