<fontconfig>
  <match target="font">
    <test name="family" compare="not_eq">
      <string>all-the-icons</string>
    </test>
    <edit name="charset" mode="assign">
      <minus>
        <name>charset</name>
        <charset>
        <range>
          <int>0xE928</int>
          <int>0xE929</int>
        </range>
        </charset>
      </minus>
    </edit>
  </match>
</fontconfig>

